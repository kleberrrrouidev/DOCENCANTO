<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYEezy</title>

  <!-- Fonte estilo Yeezy -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Archivo Black', sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      flex: 1;
    }

    h1 {
      font-size: 4rem; /* Título maior */
      margin-bottom: 50px;
      letter-spacing: 3px;
      color: #111;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .buttons a {
      flex: 1;
      min-width: 150px; /* Botões maiores */
      text-align: center;
      text-decoration: none;
      background: #f2f2f2;
      padding: 20px; /* Mais espaçamento interno */
      border-radius: 12px;
      font-weight: bold;
      color: #111;
      transition: 0.3s;
      letter-spacing: 1.5px;
      font-size: 1.2rem; /* Fonte maior nos botões */
    }

    .buttons a:hover {
      background: #ddd;
    }

    p {
      font-size: 1.2rem; /* Texto maior */
      color: #555;
      margin-top: 15px;
    }

    footer {
      margin-top: 40px;
      font-size: 1rem; /* Texto maior no rodapé */
      color: #999;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    footer img {
      height: 70px; /* Logo maior para mobile */
    }

    @media (max-width: 480px) {
      h1 { font-size: 3rem; }
      .buttons a { font-size: 1rem; padding: 18px; min-width: 130px; }
      p { font-size: 1rem; }
      footer img { height: 50px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KYEezy</h1>

    <div class="buttons">
      <a href="https://www.ev.org.br" target="_blank">Fundação Bradesco</a>
      <a href="https://github.com/kleberrrrouidev/beta" target="_blank">My hub</a>
    </div>
    
    <p>Onde aprendi\Projetos</p>
  </div>

  <footer>
  
    <span>Geralmente não vou de uniforme</span>
  </footer>
</body>
</html>
