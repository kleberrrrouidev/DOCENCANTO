<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KYEezy</title>

  <!-- Fonte estilo Yeezy -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Archivo Black', sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
      flex: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      letter-spacing: 2px;
      color: #111;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .buttons a {
      flex: 1;
      min-width: 120px;
      text-align: center;
      text-decoration: none;
      background: #f2f2f2;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      color: #111;
      transition: 0.3s;
      letter-spacing: 1px;
    }

    .buttons a:hover {
      background: #ddd;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-top: 10px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KYEezy</h1>

    <div class="buttons">
      <a href="https://www.ev.org.br" target="_blank">Fundação Bradesco</a>
      <a href="https://github.com/kleberrrrouidev/beta" target="_blank">My hub</a>
    </div>
    
    <p>Onde aprendi\Projetos</p>
  </div>

  <footer>
    Geralmente não vou de uniforme 
  </footer>
</body>
</html>
